<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Jean-Marie N'dah">
        <title>Newsletter Signup</title>  

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <link href="css/singnup.css" rel="stylesheet">
    </head>

<body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="image/NewsLetter.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign up to my NewsLetter</h1>

        <div class="form-floating">              
            <input type="text" name="firstName" class="form-control"  placeholder="First name" autofocus>
            <label for="floatingInput">First Name</label>
          </div>

        <div class="form-floating">              
            <input type="text" name="lastName"  class="form-control" placeholder="Last name">
            <label for="floatingInput">Last name</label>
        </div>
    
        <div class="form-floating">              
          <input type="email" name="emailAddress"  class="form-control"  placeholder="Email address">
          <label for="floatingInput">Email address</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Jean-Marie N'dah</p>
      </form>
    </main>
           
</body>
    
</html>
